app = "lms-core"

[build]
  dockerfile = "./Dockerfile"

[env]
  NODE_ENV = "production"
  DATABASE_URL = "postgres://lms:lms@top2.nearest.fly.dev/lms"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    restart_limit = 0
